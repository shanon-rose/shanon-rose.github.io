{% assign currentPage = page.url | replace: ".html", "" %}
<nav class="flex mb-4 mx-auto justify-center">
    {% for item in site.data.navigation %}
    <a
      href="{{ item.link }}"
      class="block mr-2 p-2 rounded-md hover:bg-slate-800 {% if currentPage == item.link %} bg-purple-700 {% endif %}">
      {{ item.name }}
    </a>
    {% endfor %}
</nav>
